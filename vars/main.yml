---
# vars file for plantisc-ansible
open_ports:
  - 80
  - 443
prerequisite_packages:
  - unzip
  - git
  - ntp
  - apache2
apache_vhosts:
  - servername: "plantisc2.sci-gaia.eu"
    documentroot: "/var/www/plantisc2/tissue"
    extra_parameters: |
      RewriteEngine On
      RewriteRule ^(.*)$ https://%{HTTP_HOST}$1 [R=301,L]
apache_remove_default_vhost: true
apache_packages:
  - [libapache2-mod-shib2]
apache_listen_ip: "*"
apache_listen_port: 80
apache_listen_port_ssl: 443
apache_mods_enabled:
  - rewrite.load
  - ssl.load
  - shib2.load
apache_vhosts_ssl:
  - servername: "plantisc2.sci-gaia.eu"
    documentroot: "/var/www/plantisc2/tissue"
    certificate_file: "/home/user/plantisc2_sci-gaia_eu_cert.cer"
    certificate_key_file: "/home/user/plantisc2_sci-gaia_eu.key"
    certificate_chain_file: "/home/user/plantisc2_sci-gaia_eu_interm.cer"
    extra_parameters: |
      Alias "/saml" "/var/www/saml
      <Location "/userlogincheck.php">
        AuthType shibboleth
        ShibRequestSetting requireSession 1
        Require valid-user
      </Location>
php_packages: libapache2-mod-php5
php_mysql_package: php5-mysql
mysql_root_password: secret-fake-password
mysql_databases:
  - name: tissue
    encoding: latin1
    collation: latin1_general_ci
mysql_users:
  - name: tissue
    host: "localhost"
    password: tissue
    priv: "tissue.*:ALL"
